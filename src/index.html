<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Clinical Calculator</title>

    <!-- build:css css/frontend.min.css -->
      <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.css">
      <link rel="stylesheet" href="/css/glyphicon-spin.css">
      <link rel="stylesheet" href="/css/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <div class="container">
      <h1 class="text-center calculator-header">Clinical Calculator</h1>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div id="calculator-alert-box"></div>
          <form id="calculator-form" class="calculator-form">
            <div class="form-group">
              <label for="field_weight_in_kg">Weight</label>
              <div class="input-group">
                <input type="number" step="any" class="form-control" id="field_weight_in_kg">
                <span class="input-group-addon">kg</span>
              </div>
            </div>
            <div class="form-group">
              <label for="field_height_in_m">Height</label>
              <div class="input-group">
                <input type="number" step="any" class="form-control" id="field_height_in_m">
                <span class="input-group-addon">m</span>
              </div>
            </div>
            <div class="form-group">
              <label for="field_day_of_birth">Day of Birth</label>
              <input type="number" step="any" class="form-control" id="field_day_of_birth">
            </div>
            <div class="form-group">
              <label for="field_month_of_birth">Month of Birth</label>
              <input type="number" step="any" class="form-control" id="field_month_of_birth">
            </div>
            <div class="form-group">
              <label for="field_year_of_birth">Year of Birth</label>
              <input type="number" step="any" class="form-control" id="field_year_of_birth">
            </div>
            <div class="form-group">
              <label for="field_sex">Sex</label>
              <select class="form-control" id="field_sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <button type="submit" class="btn btn-block btn-primary" data-loading-text="<span class=&quot;glyphicon glyphicon-cog glyphicon-spin&quot;></span>">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- build:js js/frontend.min.js -->
      <script src="../vendor/jquery/dist/jquery.js"></script>
      <script src="../vendor/bootstrap/dist/js/bootstrap.js"></script>

      <script src="../vendor/uri.js/src/URI.js"></script>


      <script src="/js/endpoint.js"></script>
      <script src="/js/formendpoint.js"></script>

      <script src="/js/main.js"></script>
    <!-- endbuild -->

    <script>
      defineEndpoint("centile", "Centile", {
        weight_in_kg: "Weight",
        height_in_m: "Height",
        day_of_birth: "Day of birth",
        month_of_birth: "Month of birth",
        year_of_birth: "Year of birth",
        sex: "Sex"
      }, {
        bmi_centile: "BMI Centile",
        height_centile: "Height Centile",
        weight_centile: "Weight Centile"
      }, "calculator-form", "calculator-alert-box");
    </script>
  </body>
</html>
